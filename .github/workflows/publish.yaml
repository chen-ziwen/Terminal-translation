name: npm-publish

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: "16.x"

    - name: Install dependencies
      run: npm ci

    # - name: Build
    #   run: npm run build

    - name: Publish to npm
      run: 
       npm config set //registry.npmjs.org/:_authToken=$NPM_TOKEN
       npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TRANSLATE }}